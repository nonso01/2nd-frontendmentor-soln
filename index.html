   const dqA = (x) => document.querySelectorAll(x)
   
   
   function event(e,t,f){
    const trigger= e.addEventListener(t,f)
   }
   
   const html= dq("html")
   const theme= dq(".theme")
   const theme_div= dq(".theme div")
   
   event(theme,"click",()=>{
    if(theme.classList.contains("mv")){
     theme.classList.remove("mv")
     html.id= ""
    }
    else{

    }
